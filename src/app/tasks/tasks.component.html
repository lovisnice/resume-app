<div class="task-card" [ngClass]="{'completed-task': task.completed}">
    <p>Title: {{ task.title }}</p>
    <p>Status: {{ task.status }}</p>
    <p>Priority: {{ task.priority }}</p>
    <p style="color: red;">Deadline: {{ task.deadline }}</p>

    <input type="checkbox" [(ngModel)]="task.completed" (click)="onTaskCompletionChange()">
    <button (click)="onDeleteTask()">Видалити</button>
</div>
